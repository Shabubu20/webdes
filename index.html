<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My E-commerce Website</title>
    <style>
        body {
            margin: 0;
            font-family: Times New Roman, sans-serif;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #FFDAB9; /* Dark purple */
            color: #fff;
        }
        header img {
            height: 50px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            color: #000000;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #FFDAB9; /* Gold */
        }
        .hero {
            position: relative;
            text-align: left;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }
        .hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .hero .content {
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* White with opacity */
        }
        .hero .content h1 {
            font-size: 48px;
            margin: 0 0 10px;
        }
        .hero .content p {
            font-size: 24px;
            margin: 0 0 20px;
        }
        .hero .content a {
            display: inline-block;
            padding: 10px 20px;
            background-color:#FFDAB9; /* Dark purple */
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .hero .content a:hover {
            background-color: #FFD700; /* Gold */
        }
    </style>
</head>
<body>

                 </nav>

    </div>
</body>

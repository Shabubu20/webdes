<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Times New Roman, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("C:/Users/aboni/Downloads/436701221_1267927174194979_4245129390775901667_n.png");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFDAB9;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Fill out your information</h2>
        <form id="infoForm" onsubmit="submitForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>
            <small>Format: 1234567890</small>

            <label for="payment">Mode of Payment:</label>
            <select id="payment" name="payment" required onchange="showCreditCardInfo()">
                <option value="" disabled selected>Select mode of payment</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Debit Card">Debit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="Cash on Delivery">Cash on Delivery</option>
            </select>

            <div id="creditCardInfo" style="display: none;">
                <label for="creditCard">Credit Card Number:</label>
                <input type="text" id="creditCard" name="creditCard">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript function for form submission and redirection
        function submitForm(event) {
            // Prevent the default form submission behavior
            event.preventDefault();

            // Here you can handle form submission, e.g., sending data to a server

            // Redirect to the home page
            window.location.href = "home.html";
        }

        // Function to show credit card information textbox based on payment mode selection
        function showCreditCardInfo() {
            const paymentMode = document.getElementById("payment").value;
            const creditCardInfo = document.getElementById("creditCardInfo");
            creditCardInfo.style.display = (paymentMode === "Credit Card" || paymentMode === "Debit Card") ? "block" : "none";
        }
    </script>
</body>
</html>

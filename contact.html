<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Ethereal Blooms</title>
    <style>
        /* Basic CSS for styling */
        body {
            font-family: Times New Roman, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('C:/Users/aboni/Downloads/436701221_1267927174194979_4245129390775901667_n (1).png');
            background-size: cover;
            background-repeat: no-repeat;
        }
        header {
            background-color: #FFE4C4;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
        nav {
            background-color: #FAEBD7;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #006400;
            text-decoration: none;
            margin: 0 10px;
            position: relative;
            transition: color 0.3s, background-color 0.3s;
        }
        nav a:hover {
            text-decoration: underline;
            color: #006400;
            background-color: #BDB76B;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #BDB76B;
            transition: width 0.3s;
        }
        nav a:hover::after {
            width: 0%;
        }
        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 218, 185, 0.9); /* Adding transparency */
            border-radius: 5px;
        }
        .contact-form {
            margin-top: 20px;
            display: grid;
            grid-gap: 10px;
        }
        .contact-form label {
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .contact-form textarea {
            resize: vertical;
        }
        .contact-form button {
            background-color: #BDB76B;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #8B4513;
        }
        .social-links {
            margin-top: 20px;
            text-align: center;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
        }
        .social-links img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <header>
        <img src="C:/Users/aboni/Downloads/436175974_749214670631012_5508734307831213250_n.png" alt="E-commerce Logo">
    </header>
    <nav>
        <a href="C:/Users/aboni/Downloads/home.html">Home</a>
        <a href="C:/Users/aboni/Downloads/aboutus.html">About Us</a>
        <a href="C:/Users/aboni/Downloads/products.html">Products</a>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-form">
            <form id="contactForm" action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
        <div class="social-links">
            <a href="https://www.facebook.com/yourpage"><img src="C:\Users\aboni\Downloads\image (26).png" alt="Facebook"></a>
            <a href="https://twitter.com/yourpage"><img src="C:\Users\aboni\Downloads\image (27).png" alt="Twitter"></a>
            <a href="https://www.instagram.com/yourpage"><img src="C:\Users\aboni\Downloads\image (25).png" alt="Instagram"></a>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            var promptMessage = "Name: " + name + "\nEmail: " + email + "\nMessage: " + message;
            alert(promptMessage); // Display message box prompt
        });
    </script>
<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        alert("Message has been sent!"); // Display second message box prompt
    });
</script>

</body>
</html>

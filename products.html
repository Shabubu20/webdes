    <!-- Cart Container -->
    <div class="cart-container" id="cartContainer">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <button onclick="closeCart()">OK</button>
        <button onclick="redirectToCheckout()">Checkout</button>
    </div>

    <script>
    // JavaScript functions for cart functionality
    let cart = [];

    function addToCart(productName, price) {
        const quantity = 1; // Assuming quantity is always 1 when clicking on an image
        cart.push({ name: productName, price: price, quantity: quantity });
        alert(productName + " added to cart!");
    }

    function showDescription(productName, description, price) {
        if (confirm(description + "\n\nDo you want to add this item to your cart?")) {
            addToCart(productName, price);
        }
    }

    function showCart() {
        let cartItems = document.getElementById("cartItems");
        cartItems.innerHTML = "";
        let totalPrice = 0;
        cart.forEach(item => {
            cartItems.innerHTML += `<div class="cart-item">${item.quantity} x ${item.name} - $${(item.price * item.quantity).toFixed(2)}</div>`;
            totalPrice += item.price * item.quantity;
        });
        if (cart.length === 0) {
            cartItems.innerHTML = "Your cart is empty.";
        } else {
            cartItems.innerHTML += `<div>Total Price: $${totalPrice.toFixed(2)}</div>`;
        }
        document.getElementById("cartContainer").style.display = "block";
    }

    function closeCart() {
        document.getElementById("cartContainer").style.display = "none";
    }

    function redirectToCheckout() {
        // Redirect to the checkout page
        window.location.href = "info.html"; // Assuming info.html is in the same directory
    }
</script>
